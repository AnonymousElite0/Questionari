            </form>
        </div>
    </div>

    <script>
        const domandeContainer = document.getElementById("domande");
        const formularioContainer = document.getElementById("formulario");
        const preguntas = document.querySelectorAll(".domanda");
        const btnPrecedente = document.getElementById("btnPrecedente");
        const btnSeguente = document.getElementById("btnSeguente");
        let preguntaActual = 0;

        function mostrarPregunta(preguntaIndex) {
            preguntas.forEach((pregunta, index) => {
                if (index === preguntaIndex) {
                    pregunta.classList.remove("hidden");
                } else {
                    pregunta.classList.add("hidden");
                }
            });
        }

        btnPrecedente.addEventListener("click", function() {
            if (preguntaActual > 0) {
                preguntaActual--;
                mostrarPregunta(preguntaActual);
            }
        });

        btnSeguente.addEventListener("click", function() {
            if (preguntaActual < preguntas.length - 1) {
                preguntaActual++;
                mostrarPregunta(preguntaActual);
            } else {
                domandeContainer.classList.add("hidden");
                formularioContainer.classList.remove("hidden");
            }
        });

        // Mostrar la primera pregunta al cargar la página
        mostrarPregunta(preguntaActual);
    </script>
